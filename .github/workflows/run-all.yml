name: Run All

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  tests:
    name: Compatibility Tests
    uses: ./.github/workflows/compatibility-tests.yml

  benchmarks:
    name: Performance Benchmarks
    uses: ./.github/workflows/benchmarks.yml

  collect:
    needs: [tests, benchmarks]
    runs-on: ubuntu-latest
    name: Aggregate Results

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Download artifacts from this run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p collected/compatibility collected/benchmarks collected/failures

          echo "=== Downloading artifacts from run ${{ github.run_id }} ==="
          gh run download "${{ github.run_id }}" -p "compatibility-results-*" -D collected/compatibility/ 2>/dev/null || echo "No compatibility artifacts"
          gh run download "${{ github.run_id }}" -p "benchmark-results-*" -D collected/benchmarks/ 2>/dev/null || echo "No benchmark artifacts"
          gh run download "${{ github.run_id }}" -p "failed-tests-*" -D collected/failures/ 2>/dev/null || echo "No failure artifacts"

          echo ""
          echo "=== Collected files ==="
          find collected/ -type f | head -50 || echo "No files collected"

      - name: Generate REPORT.md
        run: |
          python3 scripts/generate_report.py

      - name: Upload final report
        uses: actions/upload-artifact@v4
        with:
          name: final-report
          path: |
            REPORT.md
            README.md
            collected/
          retention-days: 90

      - name: Commit report (if on main)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase || true
          git add REPORT.md README.md || true
          git diff --cached --quiet || git commit -m "Update test report [skip ci]"
          git push || true
